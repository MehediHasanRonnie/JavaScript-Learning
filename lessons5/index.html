<body>
    <script>
        var number = prompt("Enter a latter :");
        number = number.toLowerCase();
        switch(number){
            case "a":
            case "e":
            case "i": 
            case "o": 
            case "u":        
                document.write("Vowel");
                break; 

            default: 
                 document.write("consonent");    
        }
    </script>
