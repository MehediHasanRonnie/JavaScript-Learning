<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Event</title>
</head>
<body>
//code for input time event listener
    <label for="name">
        Name : <input type="text" name="name" class="input-class" id="input-id"/> 
    </label> 
    
    //codefor check type event listener
    <div>
        <h2>Programming language</h2>
        <label for="programe">
             <input type="checkbox" name="programe" id="" value="c">C
            </label>
        <label for="programe"> 
            <input type="checkbox" name="programe" id="" value="java">Java
        </label>
    </div>
//code for select type event listener
    <label for="department"> Select Department</label>
    <select name="department" id="department">
        <option value="cse">CSE</option>
        <option value="eee">EEE</option>
        <option value="llb">LLB</option>
    </select>
    <script src="script.js"></script>
</body>
</html>
